defaults: &defaults
  mail_from: <%= ENV['PIG_BOOK_MAIL_FROM'] %>
  access_token:
    length: 32
    expire_after: <%= 90.days.to_i %>
  registration_token:
    length: 32
    expire_after: <%= 24.hours.to_i %>
  password_token:
    length: 32
    expire_after: <%= 24.hours.to_i %>
  category:
    breakdowns:
      maximum_length: 20
    name:
      maximum_length: 100
  place:
    name:
      maximum_length: 100
  user:
    categories:
      maximum_length: 20
    nickname:
      maximum_length: 100
    email:
      maximum_length: 100
    password:
      maximum_length: 72
      minimum_length: 4
  feedback:
    content:
      maximum_length: 10000
    email:
      maximum_length: 100
  notice:
    title:
      maximum_length: 100
    content:
      maximum_length: 10000
  users:
    per: 20
  feedbacks:
    per: 20
  notices:
    per: 20

development:
  <<: *defaults

test:
  <<: *defaults
  category:
    breakdowns:
      maximum_length: 3
    name:
      maximum_length: 100
  user:
    categories:
      maximum_length: 3
    nickname:
      maximum_length: 100
    email:
      maximum_length: 100
    password:
      maximum_length: 72
      minimum_length: 4

production:
  <<: *defaults
