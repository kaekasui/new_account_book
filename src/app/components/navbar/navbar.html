<script id='feedback' type='text/ng-template'>
  <form name='feedbackForm' ng-submit='feedback.submit()' novalidate>
    <div class='modal-header'>
      <button class='btn btn-primary' ng-disabled='feedbackForm.$submitted &amp;&amp; feedbackForm.$invalid' translate='BUTTONS.SEND' type='submit'></button>
      <a class='btn btn-default' ng-click='feedback.cancel()' translate='BUTTONS.CLOSE'></a>
    </div>
    <div class='modal-body'>
      <div class='form-group' ng-if='!feedback.login_status'>
        <label for='email'>
          <span translate='LABELS.FEEDBACK_EMAIL'></span>
          <span>*</span>
        </label>
        <input class='form-control' id='email' name='email' ng-maxlength='100' ng-model='feedback.email' required type='email'>
        <span class='errors' ng-messages='feedbackForm.email.$error' ng-show='feedbackForm.$submitted'>
          <div ng-message='required'>
            <span class='glyphicon glyphicon-alert' translate='ERRORS.REQUIRED.EMAIL'></span>
          </div>
          <div ng-message='email'>
            <span class='glyphicon glyphicon-alert' translate='ERRORS.EMAIL'></span>
          </div>
          <div ng-message='maxlength'>
            <span class='glyphicon glyphicon-alert' translate='ERRORS.MAXLENGTH.EMAIL'></span>
          </div>
        </span>
      </div>
      <div class='form-group'>
        <label for='content'>
          <span translate='LABELS.MESSAGE'></span>
          <span>*</span>
        </label>
        <textarea class='form-control' name='content' ng-maxlength='1000' ng-model='feedback.content' required rows='5'></textarea>
        <span class='errors' ng-messages='feedbackForm.content.$error' ng-show='feedbackForm.$submitted'>
          <div ng-message='required'>
            <span class='glyphicon glyphicon-alert' translate='ERRORS.REQUIRED.CONTENT'></span>
          </div>
          <div ng-message='maxlength'>
            <span class='glyphicon glyphicon-alert' translate='ERRORS.MAXLENGTH.CONTENT'></span>
          </div>
        </span>
      </div>
    </div>
  </form>
</script>
