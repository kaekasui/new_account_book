box: wercker/rvm
services:
  - wercker/mysql
build:
  steps:
    - bundle-install
    - rails-database-yml
    - script:
        name: Set up DB
        code: RAILS_ENV=test bundle exec rake db:schema:load
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID
deploy:
  steps:
    - heroku-deploy:
        key-name: HEROKU_SSH_KEY
        run: |-
          rake db:migrate --app account-book-pig-test
