<div class='panel panel-default'>
  <div class='panel-heading'>
    <span class='glyphicon glyphicon-leaf'></span>
    {{ 'TITLES.FEEDBACKS' | translate }}
  </div>
  <div class='panel-body' id='with-background'>
    <nav>
      <ul class='pagination'>
        <li ng-class='{active: number == admin.offset}' ng-click='admin.clickPaginate(number)' ng-repeat='number in admin.offset_numbers'>
          <a>
            {{$index + 1}}
          </a>
        </li>
      </ul>
    </nav>
    <table class='table'>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th>
          {{ 'COLUMNS.MESSAGE' | translate }}
        </th>
        <th>
          {{ 'COLUMNS.CREATED_AT' | translate }}
        </th>
      </tr>
      <tr ng-repeat='feedback in admin.feedbacks'>
        <td>
          <span class='red glyphicon glyphicon-king' ng-show='feedback.checked'></span>
        </td>
        <td>
          {{ feedback.checked }}
        </td>
        <td>
          {{ feedback.email }}
        </td>
        <td>
          {{ feedback.user_id }}
        </td>
        <td>
          {{ feedback.content }}
        </td>
        <td>
          {{ feedback.created_at }}
        </td>
      </tr>
    </table>
  </div>
</div>
