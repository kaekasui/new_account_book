<div class='container'>
  <div>
    <acme-navbar creation-date='main.creationDate'></acme-navbar>
  </div>
  <div class='jumbotron text-center'>
    <h1>'AAAllo, 'Allo!</h1>
    <p class='lead'>
      <img alt="I'm Yeoman" src='assets/images/yeoman.png'>
      <br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class='animated infinite' ng-class='main.classAnimation'>
      <button class='btn btn-lg btn-success' ng-click='main.showToastr()' type='button'>Splendid Toastr</button>
    </p>
    <p>
      With â™¥ thanks to the contributions of
      <acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>
  </div>
  <div class='row'>
    <div class='col-sm-6 col-md-4' ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class='thumbnail'>
        <img alt='{{ awesomeThing.title }}' class='pull-right' ng-src='assets/images/{{ awesomeThing.logo }}'>
        <div class='caption'>
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p>
            <a ng-href='{{awesomeThing.url}}'>{{ awesomeThing.url }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
