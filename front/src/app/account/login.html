<div class='col-md-2'>
  <div class='menu-directive'></div>
</div>
<div class='col-md-6'>
  <div class='panel panel-default'>
    <div class='panel-heading'>
      <span class='glyphicon glyphicon-leaf'></span>
      ログイン
    </div>
    <div class='panel-body' id='with-background'>
      <form>
        <div class='form-group'>
          <label for='email'>
            メールアドレス
          </label>
          <input autofocus class='form-control' id='email' required type='email'>
        </div>
        <div class='form-group'>
          <label for='password'>
            パスワード
          </label>
          <input class='form-control' id='password' required type='password'>
        </div>
        <div class='checkbox'>
          <label>
            <input type='checkbox'>
            パスワードを記憶する
          </label>
        </div>
        <button class='btn btn-default' type='submit'>
          ログインする
        </button>
      </form>
      <hr>
      <p>
        <a ui-sref='login'>
          パスワードを忘れた場合
        </a>
      </p>
      <p>
        <a ui-sref='login'>
          確認メールが見つからない場合
        </a>
      </p>
    </div>
  </div>
</div>
